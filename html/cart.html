<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="cart-background">
        <h3>Your shopping cart</h3>
            <table class="cart-table">
                <thead>
                    <tr>    
                        <th></th>
                        <th>ITEM</th>
                        <th>AMOUNT</th>
                        <th>PRICE</th>
                        <th>TOTAL</th>
                </thead>
                <tbody>
                <tr>
                    <td><img src="img/camera1.png" width="50px"></td>
                    <td>SONY</td>
                    <td class="bold-gray">1</td>
                    <td class="bold-gray">7000</td>
                    <td class="bold-navy">7000</td>
                </tr>
                <tr>
                    <td><img src="img/camera2.png" width="50px"></td>
                    <td>SONY</td>
                    <td class="bold-gray">1</td>
                    <td class="bold-gray">15000</td>
                    <td class="bold-navy">15000</td>
                </tr>
                <tr>
                    <td colspan='4'></td>
                    <td class="bold-navy">22000</td>
                </tr>
                </tbody>
            </table>

            <button class="main-btn bg-red">구매하기</button>
            <button class="main-btn bg-blue">더 알아보기</button>

            <div class="profile">
                <img class="profile__img">
                <h4 class="profile__title"></h4>
                <p class="profile__content"></p>
                <button class="profile__button bg-red">버튼1</button>
                <button class="profile__button bg-blue">버튼2</button>
            </div>
</div>
</body>
</html>
